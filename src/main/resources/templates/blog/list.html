<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center"> 블로그목록 </h2>
    <div class="d-flex justify-content-center mb-4">
        <a th:href="@{/blogs/new}" class="btn btn-primary">글 작성</a>
    </div>
    <div class="row justify-content-center">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row g-3">
                <div class="col-12" th:each="blog:${blogs}">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a th:href="@{/blogs/{id}(id=${blog.id})}"
                                th:text="${blog.title}" style="text-decoration: none;"></a>
                            </h5>
                            <p class="card-text mb-5"
                            th:text="${#temporals.format(blog.createdAt, 'yyyy-MM-dd')}"></p>
                            <hr>
                            <a th:href="@{/blogs/{id}/edit(id=${blog.id})}"
                            class="btn btn-sm btn-warning">수정</a>
                            <form th:action="@{/blogs/{id}/delete(id=${blog.id})}"
                                method="post" class="d-inline">
                                <button class="btn btn-sm btn-danger">삭제</button>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
</div>

</body>
</html>
